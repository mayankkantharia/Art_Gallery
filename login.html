    <div class="container-fluid sign-in">
        <div class="row">
            <div class="col-md-8" id="signup_msg">
            </div>
        </div>
        <div class="row">
            <div class="login_content col-sm-10 col-md-4">
                <form onsubmit="return false" id="login">
                    <h1 class="head">Login</h1>
                    <label for="email" class="labels">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email Address" required />
                    <br>
                    <label for="email" class="labels">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
                    <br>
                    <input type="checkbox" onclick="myFunction1()">Show Password
                    <div class="row login_signup_btns">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success center-block login_btn" id="Login" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
